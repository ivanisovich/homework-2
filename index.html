<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>eShop</title>
   <link rel="stylesheet" href="styles.css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
   <script src="script.js"></script>
</head>
<body>
   <div id="root">
      <header>
         <h1 class="title">eShop</h1>
         <search></search>
         <div class="actions">
            <custom-button v-on:click="setVisiability">Корзина</custom-button>
         </div>
      </header>
      <main>
         <div class="goods-list">
            <goods-item v-for="item in filteredItems" v-bind:item="item" ></goods-item>
         </div>
      </main>
      
      <div v-if="cardIsVisiable" v-on:closeclick="setVisiability" class="cart-items">
         <cart></cart>
         <count :count="cartItemsCount"></count>
         <cart-item v-for="item in cartItems" v-bind:item="item" ></cart-item>
       </div>
   </div>
</body>
</html>
